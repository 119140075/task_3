<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
    function myFunction() {
        const node = document.createElement("li");
        const textnode = document.createTextNode("Black Clover");
        node.appendChild(textnode);
        document.getElementById("myList").appendChild(node);
    }
    </script>
    <style>
    li{
        font-size: large;
    }
    button{
        border-radius: 5px;
        background-color: greenyellow;
        font-size: large;
    }
    </style>
</head>
<body>
<h2>Membuat element html kedalam id/class html tertentu</h2>
<h2>Menggunakan The appendChild() Method</h2>

<ul id="myList">
  <li>Tokyo Revengers</li>
  <li>Kimetsu No Yaiba</li>
  <li>Haikyuu</li>
  <li>Bokuno Hero Academy</li>
</ul>

<p>Klik "Append" untuk menambahkan item ke dalam list</p>

<button onclick="myFunction()">Append</button>
</body>
</html>
